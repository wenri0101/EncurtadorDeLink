<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador De Link</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://font.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap">

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="left">
        
                <ul class="menu">
                    <li><a href="">Recursos</a></li>
                    <li><a href="">Preços</a></li>
                    <li><a href="">Fonte</a></li>
                </ul>
            </div>

            <div class="right">
                <div class="login">
                    <a href="">Login</a>
                </div>

                <div class="singup">
                    <a href="">Sing Up</a>
                </div>
            </div>
        </header>
        <!-- Fim Do Header -->

        <main>
            <div class="hero">
                <h1>Mais do que apenas links mais curtos</h1>
                <p>
                    Aumente o reconhecimento de sua marca e obtenha insights detalhados sobre como seus
             links estão funcionando.
                </p>
                <a href="">Iniciar</a>
            </div>

            <div class="hero-image">
                <img src="asstets/imagens/illustration-working.svg" alt="Woman working">
            </div>
        </main>
        <!-- Fim do conteudo principal -->

        <form action="">
            <input type="text" placeholder="Encurte um link aqui...">
            <button type="submit">Encurte-o! </button>
        </form>
    
        <div class="results"></div>
    </div>

    <div class="popup">
        <p>Copiado para a área de transferência</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
